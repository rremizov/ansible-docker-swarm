---
name: CI
"on":
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: "ansible-docker-swarm"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "ansible-docker-swarm"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install -r requirements_test.txt

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint
